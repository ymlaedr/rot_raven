version: "3"

services:

  liveview:
    build:
      context: ./liveview
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    volumes:
      - "./liveview:/root/liveview"
    working_dir: "/root/liveview"
    command: ["mix", "phx.server"]
    depends_on:
      - pgweb
      - mongo-express

  umbrella:
    build:
      context: ./umbrella
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    volumes:
      - "./umbrella:/root/umbrella"
    working_dir: "/root/umbrella/phoenix"
    command: ["mix", "phx.server"]
    depends_on:
      - pgweb
      - mongo-express

  grpc:
    build:
      context: ./grpc
      dockerfile: Dockerfile

  nerves:
    build:
      context: ./nerves
      dockerfile: Dockerfile
    volumes:
      - "./nerves:/root/nerves"
      - "./ssh_keys:/root/.ssh"
    env_file:
      - env_files/nerves.env

  vuetify:
    build:
      context: ./vuetify
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
      - "8080:8080"
    volumes:
      - "./vuetify:/root/vuetify"
    working_dir: "/root/vuetify"
    command: /bin/sh -c "yarn && yarn serve"
    

  postgres:
    image: postgres:11-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgresql-data:/var/lib/postgresql
    environment:
      - "TZ=Asia/Tokyo"
      - "POSTGRES_INITDB_ARGS='--lc-collate=ja_JP.utf8' '--lc-ctype=ja_JP.utf8'"
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD=postgres"
      - "POSTGRES_HOST=database"

  pgweb:
    image: donnex/pgweb
    ports:
      - "18080:8080"
    command: ["-s", "--bind=0.0.0.0", "--listen=8080", "--host=postgres", "--ssl=disable", "--user=postgres", "--pass=postgres"]
    depends_on:
      - postgres

  mongo:
    image: mongo:4.1.13-bionic
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db

  mongo-express:
    image: mongo-express:0.49.0
    ports:
      - "18081:8081"
    environment:
      - "ME_CONFIG_MONGODB_PORT=27017"
      - "ME_CONFIG_MONGODB_SERVER=mongo"
    depends_on:
      - mongo

  gigalixir-client:
    build:
      context: ./gigalixir_client
      dockerfile: Dockerfile
    volumes:
      - "./ssh_keys:/root/.ssh"
      - "./liveview:/root/liveview"
    env_file:
      - env_files/gigalixir_login.env
    working_dir: "/root/liveview"

  schemaspy:
    image: "schemaspy/schemaspy:snapshot"
    volumes:
      - "./schemaspy/output:/output"
    command: ["-host", "postgres:5432", "-t", "pgsql", "-db", "rot_raven_liveview_dev", "-u", "postgres", "-p", "postgres"]
    depends_on:
      - postgres

volumes:

  postgresql-data:
    driver: local

  mongodb-data:
    driver: local
